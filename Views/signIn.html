<html lang="ca">
<head>

<body>
    <div id="signInForm">
        <label>Iniciar Sessió</label>
        <form id="signInForm">
            <label for="nombre">Ususari:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ususari" required>
            <br><br>

            <label for="password">Contrasenya:</label>

            <button type="submit">Iniciar Sessió</button>
        </form>
    </div>

    <script type="module" src="../Scripts/signIn.js"></script>
</body>
</html>
