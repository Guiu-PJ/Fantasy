<!DOCTYPE html>
<html>
<head>
    <title>Fantasy</title>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <button id="btnAddPlayer" class="btnAddPlayer">Afegir jugador</button>
    <button id="btnResultats" class="btnResultats">Afegir resultats</button>
    <button id="btnMarket" class="btnResultats">Actualitzar mercat</button>
    <button id="btnAdminPoints" class="btnAdminPoints">Actualitzar puntos</button>



    <div id="divResultats" class="divResultats">
        <form id="resultatsForm">

            <button type="submit">Crear</button>
            <button id="btnResultatsCerrar">Tancar</button>
        </form>
    </div>



    <div id="divAddPlayer" class="divAddPlayer">
        <div id="signUpForm">
            <form id="signUpForm">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" placeholder="Nom" required>
                <br><br>

                <label for="position">Posoció (p // j):</label>
                <input id="position" name="position" required>
                <br><br>

                <label for="basePrice">Preu:</label>
                <input id="basePrice" name="basePrice" required>
                <br><br>

                <button type="submit">Crear</button>
                <button id="btnaAnadirJugadorCerrar">Tancar</button>
            </form>
        </div>
    </div>


    <script type="module" src="../Scripts/admin.js"></script>
</body>
</html>
